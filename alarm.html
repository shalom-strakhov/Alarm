<body>
    <div class="board">
        <div class="view">
            <form action="https://shadas770.wixsite.com/topdesign">
                <h1 class="h" id="h1">0</h1>
                <h1 class="h" id="h2">0</h1>
                <h1 class="h" id="h3">:</h1>
                <h1 class="h" id="h4">0</h1>
                <h1 class="h" id="h5">0</h1>
            </form>
        </div>
        <div class="btns">
        <button class="btn-start" id="btn-start" onclick="start()">START</button>
        <button class="btn-stop" id="btn-stop" onclick="stop()">STOP</button>
        <button class="btn-set" id="btn-set" onclick="set()">SET</button>
    </div>
    </div>
    <div class="light-box" id="light-box">
        <input type="text" class="b" id="b1" value="0">
        <input type="text" class="b" id="b2" value="0">
        <h1 class="b" id="dbdat">:</h1>
        <input type="text" class="b" id="b3" value="0">
        <input type="text" class="b" id="b4" value="0">
        <br>
        <button class="btn-set2" id="btn-set2" onclick="set2()">SET</button>        
    </div>

    <script>
        
        let counter = 5;

        function timedCount() {
            counter = document.getElementById("h5").innerText;
            if (document.getElementById("h5").innerHTML <= 0) {
                if (document.getElementById("h4").innerHTML == 0){
                    if (document.getElementById("h2").innerHTML == 0) {
                        if (document.getElementById("h1").innerHTML == 0) {
                            clearTimeout(timeout);
                            document.write("<h1>TIME IN UP</h1> <audio autoplay loop> <source src='oversimplified-alarm-clock-113180.mp3' type='audio/mp3'> </audio> <style> body{ background: linear-gradient(to left ,rgb(0, 162, 255), rgb(0, 255, 225));} h1 { color: white; font-family: verdana; text-align: center; font-size: 200px; margin-top: 150px;} </style>")
                            document.getElementById("btn-stop").style.display = "none";
                            document.getElementById("btn-start").style.display = "block";
                            document.getElementById("btn-set").style.display = "block";
                        }else{
                            document.getElementById("h1").innerHTML --;
                            document.getElementById("h2").innerHTML = 9;
                            document.getElementById("h4").innerHTML = 5;
                            document.getElementById("h5").innerHTML = 9;
                            counter--;
                            timeout = setTimeout(timedCount, 1000);
                        }
                    }else{
                        document.getElementById("h2").innerHTML --;
                        document.getElementById("h4").innerHTML = 5;
                        document.getElementById("h5").innerHTML = 9;
                        counter--;
                        timeout = setTimeout(timedCount, 1000);
                    }
                }else{
                    document.getElementById("h4").innerHTML --;
                    document.getElementById("h5").innerHTML = 9;
                    counter--;
                    timeout = setTimeout(timedCount, 1000);
                }
            }else{
                counter--;
                timeout = setTimeout(timedCount, 1000);
                document.getElementById("h5").innerHTML = counter;
            }
        }

        let timeout;
        let timer_on = 0

        function start(){
            if (!timer_on) {
            timer_on = document.getElementById("h5").value;
            timedCount();
        }
            document.getElementById("btn-start").style.display = "none";
            document.getElementById("btn-stop").style.display = "block";
            document.getElementById("btn-set").style.display = "none";
        }

        function stop(){
            clearTimeout(timeout);
            timer_on = 0;
            document.getElementById("btn-stop").style.display = "none";
            document.getElementById("btn-start").style.display = "block";
            document.getElementById("btn-set").style.display = "block";
        }

        function set(){
            document.getElementById("light-box").style.display = "block";        
        }

        function set2(){
            document.getElementById("light-box").style.display = "none";   
            document.getElementById("h1").innerHTML = document.getElementById("b1").value;
            document.getElementById("h2").innerHTML = document.getElementById("b2").value;
            document.getElementById("h4").innerHTML = document.getElementById("b3").value;
            document.getElementById("h5").innerHTML = document.getElementById("b4").value;
        }
    </script>
